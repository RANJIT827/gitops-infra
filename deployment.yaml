apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: imrishav/gitops01:2e0ac905acfac9a02e39023080922729c830f83b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
