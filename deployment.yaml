apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: imrishav/gitops01:6a98671da7fe749d798abacb91c0baa5b3607a81
          imagePullPolicy: Always
          ports:
            - containerPort: 80
