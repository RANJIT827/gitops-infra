apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: imrishav/gitops01:7a88f8062a4c0f9f1630500eeacd9b009b98101f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
